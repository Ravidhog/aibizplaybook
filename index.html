  <meta name="description" content="Daily AI workflows for SMBs." />
  <link rel="stylesheet" href="/styles.css" />

</head>
<body>
  <header>
    <h1>AI Biz Playbook</h1>
    <p class="tagline">Daily AI workflows for SMBs</p>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/about.html">About</a>
      <a href="/posts/index.html">All posts</a>

  </header>

  <main>
    <!-- Optional ad slot (filled by /site.js if /assets/ads.html exists) -->
    <div id="ad-slot"></div>

    <section aria-labelledby="latest-heading">
      <h2 id="latest-heading">Latest posts</h2>
      <ul id="latest-posts">
        <li><em>Loading posts…</em></li>
      </ul>
      <p><a href="/posts/index.html">Browse all posts →</a></p>

    <p>© <span id="year"></span> AI Biz Playbook</p>

  <noscript>
    <p><em>JavaScript is required to load the latest posts.</em></p>
  </noscript>

  <script>
    // tiny helper so the footer year stays current even without site.js
    (function(){ try {
      document.getElementById("year").textContent = new Date().getFullYear();
    } catch(_) {} })();
  </script>
  <script src="/site.js"></script>
